<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>吃瓜网站浏览器搜索b3ni.cn</title>
    <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.23/skins/default/aliplayer-min.css">
    <script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.23/aliplayer-min.js"></script>
</head>
<body bgcolor="black">
    <div class="prism-player" id="player-con"></div>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return pair[1];
                }
            }
            return false;
        }

        var urlParam = getQueryVariable('url');
        if (urlParam) {
            var decodedUrl = window.atob(urlParam);
            // 进行二次解码
            decodedUrl = decodeURIComponent(decodedUrl);

            console.log(decodedUrl);

            var player = new Aliplayer({
                "id": "player-con",
                "source": decodedUrl,
                "width": "100%",
                "height": "650px",
                "autoplay": true,
                "isLive": false,
                "rePlay": false,
                "playsinline": true,
                "preload": true,
                "controlBarVisibility": "hover",
                "useH5Prism": true
            }, function (player) {
                console.log("The player is created");
            });

            setTimeout(function () {
                var msg = "点确定加入群聊观看更多，点取消继续观看";
                if (confirm(msg)) {
                    window.location.href = 'https://duani.cn/I6T8TNH';
                }
            }, 3000);
        } else {
            console.error("URL 参数缺失或无效");
        }

        function jump() {
            window.location.href = "https://duani.cn/I6T8TNH";
        }
    </script>

    <center>
        <input type="button" value="新人点我进群观看后续" onclick="jump()" style="
            width: 90%;
            height: 35px;
            color: #fff;
            background-color: #E83A30;
            border-radius: 5px;
            border: 0;
            margin: 0;
            outline: none;
            font-family: KaiTi;
            font-size: 17px;
            text-align: center;
            cursor: pointer;" />
    </center>
</body>
</html>
